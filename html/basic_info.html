<!DOCTYPE html>
<html>
	<head>
		<title>
				Applicant Basic Information
		</title>
	</head>
	<body>
		<div>
			<h1>Computer Science Department</h1>
			<h2>Graduate Teaching Assistant Application</h2>
			<h1>Basic Information</h1>
			<div>
				<label for="fname" >First name: </label>
				<input type="text" name="fname" id="fname" placeholder = "John"></input><br>
				<label for="lname">Last name: </label>
				<input type="text" name="lname" id="lname" placeholder = "Doe"></input><br>
				<label for="phone">Phone Number: </label>
				<input type="text" name="phone" id="phone" placeholder = "(123)-456-7890"></input><br>
			</div>

			<div>
				<label for="id">Student ID</label>
				<input type="text" name="id" id="id" placeholder ="12345678" maxlength = "8" ></input><br>
				<label for="email">Mizzou Email Address</label>
				<input type="text" name="email" id="email" placeholder="df1234@mail.missouri.edu" colums="50"></input><br>
				<label for="gpa">GPA</label>
				<input type = "text" name="gpa" id="gpa" placeholder="3.00"></input> <br>
				<label for="AGD">Anticipated Graduation Date</label>
				<input type="text" name="AGD" id="AGD" placeholder="mm/yyyy">(ie: 05/2016)</input> <br>
			</div>
			<div>
				<label for="gato">Have you attended the GATO(Graduate Assistant Teaching Orientation?)</label>
				<select name="gato">
					<option value="yes" >Yes</option>
					<option value="no" selected>No</option>
				</select><br>
	
				What position are you applying for?<br>
				<input type="radio" name="selection" value="ta" id="ta" checked></input>
				<label for="ta">TA</label><br>
				<input type="radio" name="selection" value="pla" id="pla"></input>
				<label for="pla">PLA</label><br>
			</div>
		</div>
	</body>
</html>
