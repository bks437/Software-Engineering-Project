<!DOCTYPE html>
<html>
	<head>
		<title>
				Applicant Courses Information
		</title>
	</head>
	<body>
		<h1>Courses Information</h1>
		<div>
			<label for="cTeaching" >Course(s) You Are Currently Teaching: </label>
			<input type="text" name="cTeaching" id="cTeaching" placeholder = "course1,course2..."></input><br>
			<label for="pTaught">Course(s) You Have Previously Taught: </label>
			<input type="text" name="pTaught" id="pTaught" placeholder = "course1,course2..."></input><br>
			<label for="teach">Course(s) You Would Like to Teach (must have taken previously), 
			include grades received:: </label>
			<input type="text" name="teach" id="teach" placeholder = "course1,course2..."></input><br>
			<label for="work" >Other Places You Work: </label>
			<input type="text" name="work" id="work" placeholder = "work1,work2..."></input><br>
		</div>
	</body>
</html>
